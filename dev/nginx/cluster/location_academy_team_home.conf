location /a {
        proxy_pass  http://academy_team_home_web;
        proxy_set_header        Host            $host;
}

location / {
     root /data/software-server/nginx/html/academy-html/team/academy-html/team/;
     index  index.html index.htm;
     allow all;
}

location ~ /js/.*\.(js|css|json)$ {
     root /data/software-server/nginx/html/academy-html/team/academy-html/team/;
}

location ~ .*\.(js|css|html)$ {
     root /data/software-server/nginx/html/academy-html/team/academy-html/team/;
}

location ~ /html/.*\.(html)$ {
     root /data/software-server/nginx/html/academy-html/team/academy-html/team/;
}